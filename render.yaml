services:
  - type: web
    name: veerive-app
    env: docker
    repo: https://github.com/your-username/your-repo-name  # ‚Üê replace this!
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    ports:
      - 8000
